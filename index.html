<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Fábio de Oliveira Sale</title>

    <!-- CSS do projeto-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts https://fonts.google.com/specimen/Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;0,900;1,300;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Dev Icon https://devicon.dev/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

</head>

<body>

    <main id="container">

        <aside id="bio-container">
            <h2>Fábio de Oliveira Sales</h2>
            <img id="bio-img" src="img/profile.png" alt="Fábio de Oliveira Sales">

            <p>Olá, meu nome é Fábio de Oliveira Sales e sou <span class="highlight">desenvolvedor</span>.</p>
            <p id="welcome-text">
                Seja bem-vindo!
            </p>

            <ul id="social-container">
                <li>
                    <a href="" target="_blank">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </li>
            </ul>

            <div id="email-container">
                <ion-icon name="mail-outline"></ion-icon>
                <a href="mailto:fabio.oliveira.sales@gmail.com">fabio.oliveira.sales@gmail.com</a>

            </div>
        </aside>

        <section id="about-container">
            <h1 id="name">Fábio de Oliveira Sales</h1>
            <p id="title">
                <span class="highlight">
                    Desenvolvedor
                </span>
            </p>

            <a href="https://github.com/fsales" id="btn-projects">
                <ion-icon name="share-social-outline"></ion-icon>
                <span>ver Projetos</span>
            </a>

            <h2 id="skills-section-title">Minhas Skills</h2>

            <p class="description">
                Conheça as teconologias:
            </p>

            <div class="skills-container">
                <div class="skills-box">

                    <p class="skills-tilte">
                        Front-end
                    </p>

                    <i class="devicon-html5-plain colored"></i>
                    <i class="devicon-javascript-plain colored"></i>
                    <i class="devicon-angularjs-plain colored"></i>
                </div>

                <div class="skills-box">

                    <p class="skills-tilte">
                        Back-end
                    </p>

                    <i class="devicon-java-plain colored"></i>
                    <i class="devicon-kotlin-plain colored"></i>
                </div>
            </div>
        </section>

    </main>

    <!-- Ion Icon https://ionic.io/ionicons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
